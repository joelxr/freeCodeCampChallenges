<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main">
    <main id="main" class="container">
      <h1 id="title" class="title">
        Survey Form
      </h1>
      <section class="content">
        <p id="description" class="description">
          A survey form to get know developers better, with some questions about
          self-learning, schools, some libraries and tooling to develop with CSS
          and JavaScript.
        </p>
        <di class="formWrapper">
          <form id="survey-form" class="form">
            <div class="field">
              <label id="name-label" for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
                required
                minlength="4"
              />
            </div>
            <div class="field">
              <label id="email-label" for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="john@example.com"
                required
              />
            </div>
            <div class="field">
              <label for="age">
                Age <span class="optional">(Optional)</span>
              </label>
              <input type="number" id="age" name="age" placeholder="28" />
            </div>
            <div class="field">
              <label id="number-label" for="number">
                How many years of exeperience do you have?
              </label>
              <input
                type="number"
                id="number"
                name="number"
                placeholder="8"
                required
                min="1"
                max="99"
              />
            </div>
            <div class="field">
              <label id="level-label" for="level">
                What is your experience level?
              </label>
              <ul>
                <li>
                  <label>
                    <input name="level" value="1" type="radio" class="level" />
                    Senior
                  </label>
                </li>
                <li>
                  <label>
                    <input name="level" value="2" type="radio" class="level" />
                    Middle
                  </label>
                </li>
                <li>
                  <label>
                    <input name="level" value="3" type="radio" class="level" />
                    Junior
                  </label>
                </li>
                <li>
                  <label>
                    <input name="level" value="4" type="radio" class="level" />
                    None
                  </label>
                </li>
              </ul>
            </div>
            <div class="field">
              <label id="drodown=label" for="dropdown">
                What JavaScript framework are you more familiar with?
              </label>
              <select name="dropdown" id="dropdown">
                <option value="Angular">Angular</option>
                <option value="React">React</option>
                <option value="Vue.js">Vue.js</option>
                <option value="Ember">Ember</option>
                <option value="Backbone">Backbone</option>
              </select>
            </div>
            <div class="field">
              <label id="interest-label" for="interest">
                Are you interested in what kind of jobs?
              </label>
              <ul>
                <li>
                  <label>
                    <input name="interest" value="1" type="checkbox" />
                    Remote
                  </label>
                </li>
                <li>
                  <label>
                    <input name="interest" value="2" type="checkbox" />
                    Freelance
                  </label>
                </li>
                <li>
                  <label>
                    <input name="interest" value="3" type="checkbox" />
                    Full-time
                  </label>
                </li>
                <li>
                  <label>
                    <input name="interest" value="4" type="checkbox" />
                    Part-time
                  </label>
                </li>
                <li>
                  <label>
                    <input name="interest" value="5" type="checkbox" />
                    Temporary
                  </label>
                </li>
                <li>
                  <label>
                    <input name="interest" value="6" type="checkbox" />
                    Internship
                  </label>
                </li>
              </ul>
            </div>
            <div class="field">
              <label for="shortbio">
                Tell us briefly something about you, about how did you became a
                software developer and what do you most like abount being one:
                <span class="optional">(Optional)</span>
              </label>
              <textarea id="shortbio" rows="8"></textarea>
            </div>

            <button id="submit" type="submit" class="btn">Submit</button>
          </form>
        </di>
      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
